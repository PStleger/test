<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="errorbox.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="greybox">
        <div class="error">
          <h1 class="headline">Error</h1>
          <p class="Please">
            Please turn off your computer, and go for a walk!
          </p>
          <img
            class="icon"
            src="https://i.postimg.cc/wTQJ3hgb/error.png"
            alt="cancelIcon"
          />
          <div class="button">
            <p class="Lets">Let's Go!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
